apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: codeserver
  namespace: olehalv
spec:
  parentRefs:
    - name: gke-gateway
      namespace: gateway
  hostnames:
    - codeserver-olehalv.s9n.no
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whoami
          port: 80