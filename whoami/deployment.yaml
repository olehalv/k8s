apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: olehalv
spec:
  replicas: 3
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: ghcr.io/traefik/whoami:latest
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: whoami-config
          resources:
            requests:
              cpu: 10m
              memory: 12Mi
            limits:
              memory: 24Mi